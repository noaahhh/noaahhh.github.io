 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003e\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch3 id=\u0022hi-i-am-nuh-yurduseven\u0022\u003eHi, I am Nuh Yurduseven\u003c\/h3\u003e\n\u003ch4 id=\u0022this-is-my-simple-portfolio-page\u0022\u003eThis is my simple portfolio page\u003c\/h4\u003e\n\u003cp\u003eI am computer engineer and software engineering MsC student.\u003c\/p\u003e\n\u003cp\u003eI am interested in ;\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eBackend programming\u003c\/li\u003e\n\u003cli\u003eGNU\/Linux,\u003c\/li\u003e\n\u003cli\u003eSystem and Network programming\u003c\/li\u003e\n\u003cli\u003eDevOps\u0026amp;Middleware\u003c\/li\u003e\n\u003cli\u003eData science and AI\u003c\/li\u003e\n\u003cli\u003eOpen finance data and financial data prediction\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eProgramming language;\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003ePython\u003c\/li\u003e\n\u003cli\u003eR\u003c\/li\u003e\n\u003cli\u003eC\/C\u002b\u002b\u003c\/li\u003e\n\u003cli\u003ejava\u003c\/li\u003e\n\u003cli\u003ejavascript(nodejs)\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch4 id=\u0022if-you-want-to-reach-me-you-can-click-these-link-in-my_social_accounts\u0022\u003eIf you want to reach me, you can click these link in my_social_accounts\u003c\/h4\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
